<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="note.css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css"> 
    </head>
    <body>
      <h1>Note-Taking App</h1>
      <div id="note-form">
        <h1>Enter your note here</h1>
        <textarea id="message" type="text" required></textarea>
        <button class="btn btn-primary" onclick="addNote()">Create Note</button>
      </div>
      <div id="note-section">
        <div id="empty-note">
          <h1>No notes created yet!</h1>
          <p>Create your first note above!</p>
        </div>
      </div>
       <script src="script.js"></script>
    </body>
</html>
